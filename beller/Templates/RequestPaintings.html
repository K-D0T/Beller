{% extends 'base.html' %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/ViewArtWork.css' %}">


<div class="container">
	<form id="RequestPaintingForm" action="{% url 'RequestPaintings' %}" enctype='multipart/form-data' method="post">
		{% csrf_token %}
		<div class="d-flex flex-row flex-wrap justify-content-center" style="padding-top: 10%;">
			<div class="p-3">
				<label  for="{{ form.name.id_for_label }}" style="font-family: WTTWmessy; font-size: 1em; "><b>Name</b></label>
		        {{ form.name }}
		    </div>

		    <div class="p-3">
		        <label for="{{ form.email.id_for_label }}" style="font-family: WTTWmessy; font-size: 1em; "><b>Email</b></label>
		        {{ form.email }}
		    </div>

		    <div class="p-3">
		        <label for="{{ form.referencepicture.id_for_label }}" style="font-family: WTTWmessy; font-size: 1em; "><b>Reference Picture</b></label>
		        {{ form.referencepicture }}
		    </div>

		    <div class="p-3">
		        <label for="{{ form.size.id_for_label }}" style="font-family: WTTWmessy; font-size: 1em; "><b>Size</b></label>
		        {{ form.size }}
		    </div>

		</div>
		<div class="d-flex flex-row flex-wrap justify-content-center">

			

		    <div class="p-3">
		        <label for="{{ form.request.id_for_label }}" style="font-family: WTTWmessy; font-size: 1em; "><b>Request</b></label>
		        {{ form.request }}
		    </div>
		</div>

		<div class="d-flex flex-row justify-content-center">
			<div class="p-3">		
				<button type="submit" class="btn btn-dark" style="font-family: WTTWmessy;">Submit</button>
			</div>
		</div>
	</form>
</div>































{% endblock %}
